version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # --- RESULT BACKEND & CACHE ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # --- MESSAGE BROKER (NEU) ---
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP Port (für Celery)
      - "15672:15672" # Management UI (für dich im Browser)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # --- SCRAPER SERVICES ---
  
  scraper-api:
    build: ./scraper-service
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8001:8000"
    environment:
      # Broker ist jetzt RabbitMQ (amqp protocol)
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      # Backend bleibt Redis
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq
      - redis

  scraper-worker:
    build: ./scraper-service
    command: celery -A main.celery_app worker --loglevel=info --concurrency=2 -Q scraper_queue
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq
      - redis

  # --- AI SERVICES ---

  ai-api:
    build: ./ai-service
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/jobdb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      - database
    volumes:
      - ./ai-service:/app
      - /app/__pycache__

  ai-worker:
    build: ./ai-service
    command: celery -A main.celery_app worker --loglevel=info --concurrency=4 -Q ai_queue
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/jobdb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - database
      - rabbitmq
      - redis
    volumes:
      - ./ai-service:/app
      - /app/__pycache__

  # --- FRONTEND ---
